<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js for the monthly bar chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Expense Tracker</h1>
    <button id="themeToggle" aria-pressed="false">Light/Dark</button>
  </header>

  <main class="container">
    <!-- Add / Edit form -->
    <section class="card">
      <h2 id="formTitle">Add Expense</h2>
      <form id="expenseForm" autocomplete="off">
        <div class="grid">
          <label>
            Amount (₹)
            <input type="number" step="0.01" min="0" id="amount" required />
          </label>
          <label>
            Category
            <select id="category" required>
              <option value="">Select</option>
              <option>Food</option>
              <option>Transport</option>
              <option>Shopping</option>
              <option>Bills</option>
              <option>Health</option>
              <option>Entertainment</option>
              <option>Other</option>
            </select>
          </label>
          <label>
            Date
            <input type="date" id="date" required />
          </label>
          <label>
            Note
            <input type="text" id="note" placeholder="Optional" />
          </label>
        </div>
        <div class="actions">
          <button type="submit" id="saveBtn">Save</button>
          <button type="button" id="cancelEditBtn" class="ghost" hidden>Cancel edit</button>
        </div>
        <input type="hidden" id="editingId" />
      </form>
    </section>

    <!-- Filters -->
    <section class="card">
      <h2>Filters</h2>
      <div class="grid">
        <label>
          Month
          <input type="month" id="filterMonth" style="color: aliceblue;"/>
        </label>
        <label>
          Category
          <select id="filterCategory">
            <option value="">All</option>
            <option>Food</option>
            <option>Transport</option>
            <option>Shopping</option>
            <option>Bills</option>
            <option>Health</option>
            <option>Entertainment</option>
            <option>Other</option>
          </select>
        </label>
        <label>
          Search
          <input type="text" id="filterSearch" placeholder="Search note..." />
        </label>
      </div>
      <div class="actions">
        <button id="clearFilters" class="ghost">Clear filters</button>
      </div>
    </section>

    <!-- Summary -->
    <section class="card">
      <h2>Summary</h2>
      <div class="summary">
        <div><span>Today</span><strong id="sumToday">₹0</strong></div>
        <div><span>This Month</span><strong id="sumMonth">₹0</strong></div>
        <div><span>All Time</span><strong id="sumAll">₹0</strong></div>
      </div>
      <canvas id="monthChart" height="120"></canvas>
    </section>

    <!-- List -->
    <section class="card">
      <div class="listHeader">
        <h2>Expenses</h2>
        <div class="listActions">
          <button id="exportCsv" class="ghost">Export CSV</button>
          <button id="clearAll" class="danger">Clear all</button>
        </div>
      </div>
      <ul id="expenseList" class="list" aria-live="polite"></ul>
      <p id="emptyState" class="muted" hidden>No expenses yet.</p>
    </section>
  </main>

  <footer class="footer">
    <small>Built with HTML, CSS, and JavaScript. Data stored locally.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
